<div class="body-container">
    <div class="content-choose"></div>
    <div class="content-show">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li class="menu"><b>Danh mục sản phẩm: </b></li>
            <li ngbNavItem>
              <button ngbNavLink class="click-button">Đồ điện tử</button>
              <ng-template ngbNavContent>
                <div class="new-content">
                    <ul>
                      <li *ngFor="let dem of Products">
                        <div class="img-product">
                          <img src={{dem.urlImg}} alt="">
                        </div>
                        <div class="info-product">
                            <div class="name-product"><p>{{dem.nameProduct}}</p></div>
                            <div class="moeny-product"><p>{{dem.moeny}}</p></div>
                            <div class="button-add">
                              <a href="">Xem thêm</a>
                              <a href="">Đặt mua</a>
                            </div>
                        </div>
                      </li>
                    </ul>
                </div>
              </ng-template>
            </li>
            <li ngbNavItem>
              <button ngbNavLink class="click-button">Đồ nội thất</button>
              <ng-template ngbNavContent>
                <div class="new-content">
                    
                </div>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div>
    </div>
</div>
